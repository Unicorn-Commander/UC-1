version: '3.8'
services:
  comfyui:
    build: .
    container_name: comfyui
    environment:
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/amd_icd64.json
      - ROC_ENABLE_PRE_VEGA=1
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    ports:
      - "8188:8188"
    networks:
      - unicorn-network
    volumes:
      # Mount everything at root level - exposes the entire ComfyUI installation
      - ./comfyui-data:/app
      
      # This single mount gives you access to:
      # - ./comfyui-data/models/ (with all subdirectories)
      # - ./comfyui-data/input/
      # - ./comfyui-data/output/
      # - ./comfyui-data/custom_nodes/
      # - ./comfyui-data/user/
      # - ./comfyui-data/web/
      # - ./comfyui-data/temp/
      # - And all config files
    restart: unless-stopped

networks:
  unicorn-network:
    external: true
