version: '3.8'
services:
  comfyui:
    build: .
    container_name: comfyui
    environment:
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/amd_icd64.json
      - ROC_ENABLE_PRE_VEGA=1
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    ports:
      - "8188:8188"
    networks:
      - unicorn-network
    volumes:
      # Core directories
      - ./input:/app/input
      - ./output:/app/output
      - ./custom_nodes:/app/custom_nodes
      
      # Models directory - contains all the subdirectories you showed
      - ./models:/app/models
      
      # Additional essential directories
      - ./user:/app/user                     # User settings, bookmarks, workflows
      - ./temp:/app/temp                     # Temporary files during processing
      - ./web/extensions:/app/web/extensions # Web UI extensions
      - ./web/user:/app/web/user            # Web UI user data
      
      # Optional but recommended
      - ./logs:/app/logs                     # Application logs (if ComfyUI creates them)
      - ./cache:/app/cache                   # Cache directory (if used)
      - ./config:/app/config                 # Configuration files (if any)
    restart: unless-stopped

networks:
  unicorn-network:
    external: true
