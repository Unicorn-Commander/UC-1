version: '3.8'
services:
  comfyui:
    build: .
    container_name: comfyui
    environment:
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/amd_icd64.json
      - ROC_ENABLE_PRE_VEGA=1
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    ports:
      - "8188:8188"
    networks:
      - unicorn-network
    volumes:
      # Core directories
      - ./input:/app/input
      - ./output:/app/output
      - ./custom_nodes:/app/custom_nodes
      
      # Models directory - exposes all subdirectories (checkpoints, loras, vae, etc.)
      - ./models:/app/models
      
      # User data and workflows
      - ./user:/app/user                     # User settings, bookmarks, workflows
      - ./my_workflows:/app/my_workflows     # Saved workflows (mentioned in research)
      
      # Web UI and extensions
      - ./web/extensions:/app/web/extensions # Web UI extensions
      - ./web/user:/app/web/user            # Web UI user data
      
      # System directories for performance and persistence
      - ./temp:/app/temp                     # Temporary files during processing
      - ./cache:/app/cache                   # Cache directory
      
      # Configuration
      - ./config.yaml:/app/config.yaml       # Main config file (if it exists)
      - ./extra_model_paths.yaml:/app/extra_model_paths.yaml  # Additional model paths
    restart: unless-stopped

networks:
  unicorn-network:
    external: true
