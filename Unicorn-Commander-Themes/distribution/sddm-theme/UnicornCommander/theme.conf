[General]
# Theme information
type=image
color=#1a1a2e
fontSize=14
font=Noto Sans
# background=backgrounds/unicorn-commander-bg.jpg
# Background handled dynamically by Main.qml from ../../../../assets/wallpapers/

[Background]
needsFillScreen=true
customBackground=true
blurBackground=true
blurRadius=25
dimBackgroundImage=0.3

[Interface]
showUserRealNameByDefault=true
showSessionsByDefault=true
showPowerActionsByDefault=true
hideUserList=false
hidePasswordRevealIcon=false
hideUserAvatar=false

[Branding]
logo=assets/unicorn-logo.png
logoSize=180
welcomeText=Welcome to UnicornCommander
showWelcomeText=true

[Colors]
primaryColor=#0078d4
secondaryColor=#106ebe
backgroundColor=#202020
textColor=#ffffff
inputBackgroundColor=#2c2c2c
inputTextColor=#ffffff
buttonColor=#0078d4
buttonTextColor=#ffffff
buttonHoverColor=#106ebe
accentColor=#0078d4

[Effects]
enableBlur=true
enableFade=true
enableGlow=true
animationDuration=300