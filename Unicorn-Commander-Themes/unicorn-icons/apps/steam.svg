<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Steam background -->
      <rect x="-28" y="-28" width="56" height="56" rx="12" fill="#171A21"/>
      <!-- Steam logo -->
      <circle cx="-8" cy="-8" r="10" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <circle cx="8" cy="8" r="10" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <line x1="-8" y1="2" x2="8" y2="-2" stroke="#FFFFFF" stroke-width="4"/>
      <circle cx="-8" cy="-8" r="4" fill="#FFFFFF"/>
      <circle cx="8" cy="8" r="4" fill="#FFFFFF"/>
      <!-- Gaming neural network -->
      <circle cx="0" cy="0" r="2" fill="url(#ucHolographic)" filter="url(#neuralGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>