<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Discord shape -->
      <rect x="-24" y="-24" width="48" height="48" rx="12" fill="#5865F2"/>
      <!-- Discord controller -->
      <path d="M-12,-12 Q-16,-16 -16,-8 Q-16,8 -12,12 M12,-12 Q16,-16 16,-8 Q16,8 12,12" 
            stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" fill="none"/>
      <circle cx="-6" cy="-2" r="4" fill="#FFFFFF"/>
      <circle cx="6" cy="-2" r="4" fill="#FFFFFF"/>
      <path d="M-8,8 Q0,4 8,8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
      <!-- Neural pulse -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#ucHolographic)" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="20;28;20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </svg>