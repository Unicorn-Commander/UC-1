      <circle cx="-16" cy="8" r="6" fill="url(#ucPurpleBlue)"/>
      <circle cx="16" cy="8" r="6" fill="url(#ucPinkPurple)"/>
      <!-- Connections -->
      <line x1="0" y1="-16" x2="-16" y2="8" stroke="url(#ucHolographic)" stroke-width="2" opacity="0.8"/>
      <line x1="0" y1="-16" x2="16" y2="8" stroke="url(#ucHolographic)" stroke-width="2" opacity="0.8"/>
      <line x1="-16" y1="8" x2="16" y2="8" stroke="url(#ucHolographic)" stroke-width="2" opacity="0.8"/>
      <!-- Data packets -->
      <circle r="2" fill="#FFFFFF">
        <animateMotion path="M0,-16 L-16,8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="2" fill="#FFFFFF">
        <animateMotion path="M0,-16 L16,8" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
