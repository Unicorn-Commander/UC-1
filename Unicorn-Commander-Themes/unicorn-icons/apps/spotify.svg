<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Spotify circle -->
      <circle r="28" fill="#1DB954"/>
      <!-- Sound waves -->
      <path d="M-16,-8 Q-8,-12 0,-8 Q8,-12 16,-8" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <path d="M-12,0 Q-6,-4 0,0 Q6,-4 12,0" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <path d="M-8,8 Q-4,4 0,8 Q4,4 8,8" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <!-- Neural pulse -->
      <g filter="url(#neuralGlow)">
        <circle cx="0" cy="-8" r="2" fill="url(#ucHolographic)" opacity="0.8">
          <animate attributeName="cy" values="-8;-10;-8" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="0" r="2" fill="url(#ucHolographic)" opacity="0.8">
          <animate attributeName="cy" values="0;-2;0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="8" r="2" fill="url(#ucHolographic)" opacity="0.8">
          <animate attributeName="cy" values="8;6;8" dur="1s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
      </svg>