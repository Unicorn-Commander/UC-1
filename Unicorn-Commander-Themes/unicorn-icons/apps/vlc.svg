<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- VLC cone -->
      <path d="M0,-28 L-20,24 L20,24 Z" fill="#FF8800"/>
      <rect x="-24" y="24" width="48" height="4" fill="#FF8800"/>
      <!-- White stripes -->
      <rect x="-4" y="-20" width="8" height="32" fill="#FFFFFF" opacity="0.9"/>
      <rect x="-12" y="-8" width="4" height="20" fill="#FFFFFF" opacity="0.9"/>
      <rect x="8" y="-8" width="4" height="20" fill="#FFFFFF" opacity="0.9"/>
      <!-- Neural playback indicator -->
      <circle cx="0" cy="0" r="4" fill="url(#ucHolographic)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
