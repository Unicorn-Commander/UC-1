      <line x1="11" y1="11" x2="20" y2="20" stroke="url(#ucBlueGreen)" stroke-width="4" stroke-linecap="round"/>
      <!-- Neural nodes inside -->
      <circle cx="-6" cy="-6" r="2" fill="url(#ucHolographic)"/>
      <circle cx="6" cy="-6" r="2" fill="url(#ucHolographic)"/>
      <circle cx="0" cy="6" r="2" fill="url(#ucHolographic)"/>
      <path d="M-6,-6 L0,6 L6,-6" stroke="url(#ucHolographic)" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
