<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Lock body -->
      <rect x="-16" y="-4" width="32" height="24" rx="4" fill="url(#ucBlueGreen)" filter="url(#neuralGlow)"/>
      <!-- Lock shackle -->
      <path d="M-12,-4 L-12,-12 Q-12,-20 0,-20 Q12,-20 12,-12 L12,-4" 
            fill="none" stroke="url(#ucPurpleBlue)" stroke-width="6" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cy="6" r="4" fill="#1A1A24"/>
      <rect x="-2" y="6" width="4" height="8" fill="#1A1A24"/>
      <!-- Secure neural indicator -->
      <circle cx="0" cy="6" r="1" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>