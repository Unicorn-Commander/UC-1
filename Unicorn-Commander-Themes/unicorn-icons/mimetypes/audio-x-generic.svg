<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Waveform -->
      <rect x="-20" y="-2" width="2" height="4" fill="url(#ucBlueGreen)">
        <animate attributeName="height" values="4;20;4" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-2;-10;-2" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="-14" y="-6" width="2" height="12" fill="url(#ucBlueGreen)">
        <animate attributeName="height" values="12;24;12" dur="1s" begin="0.1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-6;-12;-6" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="-8" y="-10" width="2" height="20" fill="url(#ucPurpleBlue)">
        <animate attributeName="height" values="20;32;20" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-10;-16;-10" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-8" width="2" height="16" fill="url(#ucPurpleBlue)">
        <animate attributeName="height" values="16;28;16" dur="1s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-8;-14;-8" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="-12" width="2" height="24" fill="url(#ucPinkPurple)">
        <animate attributeName="height" values="24;36;24" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-12;-18;-12" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="-6" width="2" height="12" fill="url(#ucPinkPurple)">
        <animate attributeName="height" values="12;24;12" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-6;-12;-6" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="16" y="-4" width="2" height="8" fill="url(#ucHolographic)">
        <animate attributeName="height" values="8;16;8" dur="1s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-4;-8;-4" dur="1s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
    </svg>