<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- House structure -->
      <path d="M0,-24 L-24,0 L-24,24 L-10,24 L-10,10 L10,10 L10,24 L24,24 L24,0 Z" 
            fill="url(#ucPinkPurple)" filter="url(#neuralGlow)"/>
      <!-- Roof -->
      <path d="M0,-28 L-28,0 L-24,0 L0,-24 L24,0 L28,0 Z" 
            fill="url(#ucPurpleBlue)"/>
      <!-- Door -->
      <rect x="-5" y="10" width="10" height="14" fill="#1A1A24" opacity="0.4"/>
      <!-- Window with AI activity -->
      <rect x="4" y="4" width="8" height="8" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Neural pulse -->
      <circle cx="0" cy="0" r="4" fill="url(#ucHolographic)" opacity="0.8">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>