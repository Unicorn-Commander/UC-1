<svg xmlns="http://www.w3.org/2000/svg">
    <rect width="96" height="96" rx="16" fill="#1A1A24" filter="url(#softShadow)"/>
    <g transform="translate(48, 48)">
      <!-- Terminal window -->
      <rect x="-28" y="-24" width="56" height="48" rx="4" fill="#000000" opacity="0.9"/>
      <rect x="-28" y="-24" width="56" height="48" rx="4" fill="none" stroke="url(#ucBlueGreen)" stroke-width="2"/>
      <!-- Terminal header -->
      <rect x="-28" y="-24" width="56" height="8" rx="4" fill="url(#ucDark)"/>
      <!-- Command prompt with rainbow -->
      <path d="M-20,-4 L-14,2 L-20,8" stroke="url(#ucHolographic)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="-10" y="6" width="14" height="2" rx="1" fill="url(#ucHolographic)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <!-- Activity dots -->
      <circle cx="-20" cy="-20" r="2" fill="#FF5F57"/>
      <circle cx="-14" cy="-20" r="2" fill="#FFBD2E"/>
      <circle cx="-8" cy="-20" r="2" fill="#28CA42"/>
    </svg>